{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<form class="w-50 mt-5 mb-5 m-auto container" method="post">
    <h1 class="text-center">Password Change </h1>
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
