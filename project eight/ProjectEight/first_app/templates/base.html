<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg shadow text-white">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex " role="search">
          {% if user.is_authenticated %}
          <button class="btn btn-success mx-4"><a class="text-decoration-none text-light" href="{% url 'profile' %}"> profile
            </a></button>
          <button class="btn btn-warning shadow-sm"><a class="text-decoration-none text-light" href="{% url 'logout' %}"> LogOut
            </a></button>

          {% else %}
          <button class="btn btn-success"><a class="text-decoration-none text-light" href="{% url 'singup' %}"> Sing up
            </a></button>
          <button class="btn btn-warning text-light mx-3"><a class="text-decoration-none" href="{% url 'login'%}">Log
              In</a></button>
          {% endif %}
        </form>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
